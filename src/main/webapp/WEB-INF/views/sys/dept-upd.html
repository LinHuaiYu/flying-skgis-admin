<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	#parse("common/common.html")
    <script type="text/javascript" src="${rc.contextPath}/statics/js/sys/dept-upd.js"></script>
</head>
<body>
	<div class="main">
        <div class="current">
	        <div class="curCon"><span>当前位置：</span> 区域信息修改</div>
        </div>
    </div>
	<form id="myForm">
	    <div>
	    	<input name="parentId" type="hidden" id="parentId" class="input" style="width:60%"  value="">
	    </div>
	    <div id="Table1">
	        <div>
	            <table class="table01">
	                <tbody>
	                	<tr>
	                        <td class="tName" colspan="3">区划编号</td>
	                        <td colspan="3">
	                            <input name="id" type="text" id="id" class="input" readonly="readonly" style="width:60%"  value="">&nbsp;
	                        </td>
	                    </tr>
	                    <tr>
	                        <td class="tName" colspan="3">区划名称</td>
	                        <td colspan="3">
	                            <input name="name" type="text" id="name" class="input" style="width:60%"  value="">&nbsp;

	                    </tr>
	                    <tr>
	                        <td class="tName" colspan="3">上级区域</td>
	                        <td colspan="3">
	                            <input name="parentName" type="text" id="parentName" class="input"

	                        </td>
	                    </tr>
	                    <tr>
	                        <td class="tName" colspan="3">区域排序</td>
	                        <td colspan="3">
	                            <input name="orderNum" type="number" id="orderNum" class="input" style="width:60%"  value="">&nbsp;
	                        </td>
	                    </tr>
	                    <tr>
	                        <td colspan="6" align="center">
	                            <div style="width:100%;text-align:center;">
	                                <input type="submit" name="btnOutput2" value="保存" class="btn03">
	                            </div>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>	
    </form>
    
    <!-- 选择菜单 树形-->
	<div id="deptLayer" style="display: none;padding:10px;">
		<ul id="deptTree" class="ztree"></ul>
	</div>

</html>
